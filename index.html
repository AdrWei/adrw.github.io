<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的GitHub网页</title>
  <!-- 引入外部 CSS 文件 -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- callback handler -->
  <script src="/callback_handler.js"></script>
</head>
<body>
  <!-- Logo和导航栏 -->
  <header>
    <img src="/media/logo.jpg" alt="Logo">
    <nav>
      <div class="nav-center">
        <a href="#">首页</a>
        <a href="#">关于</a>
        <a href="#">服务</a>
        <a href="#">联系</a>
      </div>
      <div class="nav-right">
        <a href="https://www.facebook.com" target="_blank">
          <img src="/mediafb_Icon-tuya.webp" alt="Facebook">
        </a>
        <a href="https://www.linkedin.com" target="_blank">
          <img src="/media/LinkedIn_Icon.webp" alt="LinkedIn">
        </a>
      </div>
    </nav>
  </header>

  <!-- Banner -->
  <div class="banner">
    <h1>欢迎来到我的GitHub网页</h1>
    <p>这里是简单而优雅的网页设计</p>
  </div>

  <!-- 分三列的图片链接 -->
  <div class="image-links">
    <a href="#">
      <div class="image-container">
        <img src="/media/advertisement.webp" alt="图片1">
      </div>
      <p>谷歌 & 社媒推广</p>
    </a>
    <a href="#">
      <div class="image-container">
        <img src="/media/website building.webp" alt="图片2">
      </div>
      <p>网站建设</p>
    </a>
    <a href="#">
      <div class="image-container">
        <img src="/media/social media.jpg" alt="图片3">
      </div>
      <p>社媒运维</p>
    </a>
  </div>
</body>
</html>
